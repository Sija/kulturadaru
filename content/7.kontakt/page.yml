title: Kontakt z twórcami
content: |
  _Maciej Eichelberger_ — absolwent Akademii Filmu i Telewizji w Warszawie (specjalizacja: sztuka operatorska), student Instytutu Etnologii i Antropologii Kulturowej Uniwersytetu Warszawskiego, praktyk permakultury, edukator ekologiczny, edukator filmowy. Realizuje filmy dokumentalne, reportaże oraz advocacy video. Współpracował przy projektach filmowych z: Państwowym Muzeum Etnograficznym w Warszawie, Polską Siecią Polityki Narkotykowej, Szkołą Wyższą Psychologii Społecznej, Fundacją „Sztuka Ciała”. Realizował warsztaty filmowe dla młodzieży wraz z: Fundacją Batorego, Fundacją „U siebie”, Centrum Edukacji Obywatelskiej, Fundacją Pozytywnych Rozwiązań Lebiedzin oraz Fundacją „Vox Humana”.
  
  _Łukasz Kamiński_ — abiturient Instytutu Etnologii i Antropologii Kulturowej Uniwersytetu Warszawskiego, student Akademii Filmu i Telewizji w Warszawie. Tworzy filmy dokumentalne, przede wszystkim zaangażowane społecznie. Pracował z dziećmi uchodźców, realizuje wywiady dla instytucji kulturalnych. Współpracował przy projektach filmowych oraz filmowo-edukacyjnych wraz z: Państwowym Muzeum Etnograficznym w Warszawie, Centrum Edukacji Obywatelskiej oraz Fundacją „Vox Humana”. Zainteresowany tematyką rozwoju, kultury popularnej oraz feministyczną. Podróżuje i pisuje.
  
