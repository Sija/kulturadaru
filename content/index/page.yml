title: Kultura Daru
content: |
  <iframe style="width: 100%; height: 420px; border: 0" src="http://www.youtube.com/embed/videoseries?list=PLE3E6CA357DECA8F2" allowfullscreen></iframe>
  
  Film „Kultura daru” jest zapisem drogi jaką przebyliśmy, towarzysząc w 2010-11 roku różnym przejawom alternatywnej myśli społecznej opartej na współpracy, otwartości i bezpośredniej wymianie doświadczeń. Podczas tworzenia filmu przyświecała nam myśl by spróbować zobaczyć obecną kondycję ludzką w jak najbardziej całościowym spektrum, a więc na poziomie indywidualnym oraz poziomie społeczno-przyrodniczym. Śledząc ten nurt, natrafiliśmy na różnorodne inicjatywy, które starają się przywrócić dynamikę wymiany człowiekowi i kulturze. Poprzez odwołanie się do różnych dziedzin życia: gospodarowania ziemią, sztuki, technologii, kultury Internetu czy pracy z ciałem, a także przez zaproszenie do dialogu przedstawicieli i aktywistów takich nurtów jak open source, permakultura, qi gong, sztuka wymiany czy food not bombs, film tworzy pole do odkrywania wielowymiarowości rozwoju człowieka i współczesnych form „darowania”.
  
  Posługując się w filmie cytatami  z dzieł wybitnego antropologa Lewisa Hyde'a zapraszamy do wspólnej refleksji nad tym, jak może być dziś rozumiany „dar”, czego od nas wymaga i  jakich potrzebuje warunków, by móc zaistnieć.
  
