title: Projekcje/Pokazy/Festiwale
content: |
  * _25.02.2013_: Klub "Andergrant", Olsztyn
  * _09.02.2013_: Teatr Węgajty / Projekt Terenowy (w ramach wydarzenia "Wolność ekspresji - Zapusty 2013"), Węgajty
  * _09.11.2012_: Pracownia ceramiczna "Alchemicus", Warszawa
  * _12.08.2012_: Klubokawiarnia "Drugi Obieg", Warszawa
  * _15.06.2012_: Festiwal Kultury Miejskiej "Miastograf", Łódź &rarr; [Link](http://topografie.pl/miastograf/#kultura%20daru)
  * _12.05.2012_: Ośrodek Działań Ekologicznych "Źródła", Łódź &rarr; [Link](http://www.zrodla.org/aktualnosci/529/)
  * _30.01.2012_ - _13-14.02.2012_: Pokazy w ramach projektu Centrum Edukacji Obywatelskiej "Jeden świat - kluby filmowe" w szkołach ponadgimnazjalnych na terenie województwa podlaskiego &rarr; [Link](http://www.ceo.org.pl/pl/js/news/kultura-daru)
  * _27.01.2012_: "Antropofest" - 3th International Film Festival Of Not Only Student Movies With Anthropological Theme, Praga &rarr; [Link](http://antropofest.cz/en/3/movie-detail?mid=58)
  * _09.12.2011_: XXI. Międzynarodowy Festiwal Muzyki Folkowej, Lublin (replika VIII. Festiwalu "Oczy i Obiektywy" - Przegląd Filmów Etngraficznych) &rarr; [Link](http://www.mikolajki.folk.pl/)
  * _26.02.2011_: VIII. Przegląd Filmów Etnograficznych "Oczy i obiektywy", Państwowe Muzeum Etnograficzne w Warszawie (pokaz przedpremierowy) &rarr; [Link #1](http://www.oczyiobiektywy.art.pl/?ed=8&txt=filmy#8), [Link #2](http://www.youtube.com/watch?v=DeqAYyozaFo)
  
  ## Projekcje w najbliższym czasie:
  
  * _2.04.2013 godz.20_: Klubokawiarnia "Grawitacja", ul. Browarna 6, Warszawa (wydarzenie przed X. Przeglądem Filmów Etnograficznych "Oczy i obektywy")



