title: Kup film
menu_title: kup film
content: |
  Jeśli jesteś zainteresowany/a zakupieniem filmu w wersji DVD, skontaktuj się z autorami filmu i wpłać pieniądze na numer konta bankowego: 28-2340-0009-1400-4010-0002-7505 (Polbank).
  
  Cena filmu = datek wedle własnego uznania + 15 zł (to jest cena płyty oraz koszt przesyłki).
  