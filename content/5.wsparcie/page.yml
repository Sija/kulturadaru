title: Dofinansuj kolejny projekt
content: |
  Jeśli jesteś poruszony filmem, który zobaczyłeś i chciałbyś wesprzeć młode, niezależne produkcje o zaangażowanej tematyce, możesz dofinansować nasz kolejny projekt filmowy, będący kontynuacją filmu „Kultura daru”. Poszukujemy alternatywnych form i źródeł finansowania odcinających się od tradycyjnych relacji instytucjonalnych na rzecz bardziej bezpośredniego i demokratycznego układu twórca-odbiorca.
  
  Wsparcie na kolejną produkcję filmową można przesyłać na numer konta:  
  Łukasz Kamiński  
  28-2340-0009-1400-4010-0002-7505 (Polbank)