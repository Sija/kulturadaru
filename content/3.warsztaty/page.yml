title: Warsztaty filmowe
content: |
  W związku z naszym filmowo-antropologicznym wykształceniem i doświadczeniem oferujemy możliwość poprowadzenia warsztatów filmowych dla dzieci i młodzieży w wieku 7-19 lat o tematyce związanej ze współczesnymi zaangażowanymi społecznie kwestiami, jak chociażby: problemy ze środowiskiem naturalnym, konsumpcja, globalizacja, społeczeństwo obywatelskie, aktywizm społeczny, działania lokalne.
  
  Warsztaty realizowane są na terenie całej Polski, w małych grupach zgodnie z ideą od pomysłu do realizacji (scenariusz, zdjęcia, montaż).
  
  Zajęcia trwać mogą od 1 do 5 dni. Nasza oferta dotyczy warsztatów realizowanych telefonami komórkowymi oraz małymi amatorskimi kamerami. 
  