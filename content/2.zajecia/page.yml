title: Zajęcia edukacyjne
menu_title: zajęcia
content: |
  Jesteśmy zainteresowani prowadzeniem pozaformalnych zajęć edukacyjnych dla dzieci i młodzieży na tematy związane z problematyką filmu, a zwłaszcza: zrównoważonego rozwoju, społeczeństwa obywatelskiego, ekologii oraz humanistycznych koncepcji „daru” i wymiany. Posiadamy doświadczenie w prowadzeniu tego rodzaju zajęć (realizowaliśmy zajęcia edukacyjne w ramach projektu Centrum Edukacji Obywatelskiej „Jeden świat – kluby filmowe” w szkołach ponadgimnazjalnych na terenie województwa podlaskiego (Technikum Leśne w Białowieży, [Liceum Ogólnokształcące im. Mikołaja Kopernika w Sokółce](http://www.ceo.org.pl/pl/js/news/wizyta-autorow-kultury-daru-w-sokolce), Zespół Szkół Katolickich im. Matki Bożej Miłosierdzia w Białymstoku), a także w ramach działań Fundacji Pozytywnych Rozwiązań Lebiedzin).
  
  ## Przykładowe pytania do dyskusji na temat filmu:
  
  * W filmie spotykamy kilku bohaterów, a każdy z nich zajmuje się czymś innym. Każdy specjalizuje się w innej dziedzinie życia, ale wszyscy na swój sposób dotykają tematu daru. Jakie więc przykłady darowania zauważamy w tym filmie? Wyliczmy je i zastanówmy się czy i co mają ze sobą coś wspólnego?
  * Czy prezentowane w filmie rozumienie „daru” jest dla Was nowe lub zaskakujące? Co powoduje, że współcześnie „dar” rozumiemy na ogół przedmiotowo i materialnie? Dlaczego swobodny i nieograniczony kanał przepływu i wymiany w kulturze i sztuce, rozumianej szeroko, jest niedrożny i zaburzony?
  * Jeden z rozdziałów filmu jest o aukcji sztuki nazwanej „sztuka wymiany”. Na jakiej zasadzie dochodzi tam do wymiany między twórcą a odbiorcą? Co ludzie wymieniają, co oferują i ile ich to kosztuje? Czy jakaś ze stron coś traci?  Czy w waszym kręgu znajomych wymieniacie się na podobnej zasadzie?
  * Film ujmuje tematykę otwierania dostępu do kultury rozumianej w bardzo różny sposób. Jakie dziedziny życia bliskie Wam, lub znane, a mniej bliskie, moglibyście ująć w sposób „wymiany daru”? Jakie działania z tym związane jesteście w stanie zaproponować?  
  * Jeden z bohaterów opowiada o włączaniu przestrzeni publicznej w życie. W jaki sposób to robi? Jakie znacie inne przykłady na to kiedy przestrzeń publiczna kształtowana jest przez ludzi i dla ludzi? Zastanówcie co w waszej codziennej przestrzeni publicznej, wsi albo miasta w którym mieszkacie można by zrobić kreatywnego w taki sposób by oddziaływało to pozytywnie na wszystkich mieszkańców?
